#                                                               #
#################################################################
automation:
  - alias: Set GA Volume To Low At Night
    trigger:
      platform: time
      hours: 21
      minutes: 1
      seconds: 0
    action:
    - service: media_player.volume_set
      data:
        entity_id: media_player.salotto
        volume_level: 0.20
    - service: notify.telegram
      data_template:
        title: "-- Google Home --"
        message: 'Volume Google Home 20%'

  - alias: Set GA Volume To High Daytime
    trigger:
      platform: time
      hours: 9
      minutes: 1
      seconds: 0
    action:
    - service: media_player.volume_set
      data:
        entity_id: media_player.salotto
        volume_level: 0.4
    - service: notify.telegram
      data_template:
        title: "-- Google Home --"
        message: 'Volume Google Home 40%'