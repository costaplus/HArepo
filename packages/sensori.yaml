####################################################
#                                                  #
#               TEMPLATE   SENSORS                 #
#                                                  #
####################################################

  - platform: template
    sensors:
      xiaomipressure:
        value_template: >
          {{ (float(states.sensor.pressure_158d0001d6be78.state) + 41.25) | round(2) }}

  - platform: template
    sensors:
      xiaomi_temp_percepita:
        value_template: >
          {% set temperature = states.sensor.temperature_158d0001d6be78.state | float %}
          {% set humidity = states.sensor.humidity_158d0001d6be78.state | float %}
          {% macro humidex(T, H) %}
            {% set t = 7.5*T/(237.7+T) %}
            {% set et = 10**t %}
            {% set e= 6.112 * et * (H/100) %}
            {% set humidex = T+(5/9)*(e-10) %}
            {% if humidex < T %}
              {% set humidex = T %}
            {% endif %}
            {{humidex}}
          {% endmacro %}
          {{ humidex(temperature,humidity) | round(2)}}

####################################################
#                                                  #
#                ALECTO TH RFLINK                  #
#                                                  #
####################################################
  - platform: rflink
    devices:
      alectov4_5a28_temp:
        name: TH-Cucina Temp
        sensor_type: temperature
      alectov4_5a28_hum:
        name: TH-Cucina Hum     
        sensor_type: humidity

